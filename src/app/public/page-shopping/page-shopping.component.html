<div class="row">
    $<h2>{{total}}</h2>
</div>
<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">precio</th>
        <th scope="col">subtotal</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of shopping; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.products.name}}</td>
        <td>
            <app-number-count [init]="item.cant" (count)="price($event, item, i)" ></app-number-count>
        </td>
        <td>${{item.products.price}}</td>
        <td>${{item.products.price * item.cant}}</td>
        <td>
          <button (click)="del(i)"  class="btn-btn" mat-icon-button
            aria-label="Example icon-button with a heart icon">
            <i class="material-icons">
              delete
            </i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
