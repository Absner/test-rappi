<div class="card">
  <div class="card-body container-fluid">
    <div class="row">
      <div class="col-sm-8 col-md-9">
        <h4>{{product.name}}</h4>
        <h5>{{product.price}}</h5>
        <small>Stock: {{product.quantity}}</small>
      </div>
      <div class="col-sm-4 col-md-4">
        <button mat-fab>
          <i class="material-icons">
            add_shopping_cart
          </i>
        </button>
      </div>
    </div>
  </div>
</div>
